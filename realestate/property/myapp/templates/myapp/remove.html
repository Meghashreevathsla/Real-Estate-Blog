{% extends 'myapp/_footer.html' %}
{% block title %}
<title>Remove Employee</title>
{% endblock %}
  {% block content %}
  <div class="container">
          <h1>Remove An Property!</h1>
      <hr>
      <div class="dropdown">
  <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
    Choose Property To Be Removed
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
      {% for i in prop %}
    <li><a class="dropdown-item" href="/remove/{{i.id}}">{{i.retailer}} {{i.title}}></a></li>
      {% endfor %}
  </ul>
</div>
  </div>
{% endblock %}
